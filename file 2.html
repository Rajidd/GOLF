<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Project Management</title>
    <link rel="stylesheet" href="sty.css">
</head>
 <legend> <u>Project Management</u></legend>
    <BR>
<body>
<form action="">

    <label for="pj">Project Name </label>
    <input type="text" id="pj" placeholder="project name" required="required">
    <br><br>

    <label for="at">Assigned to </label>
    <input type="text" id="at" placeholder="name" required="required">
    <br><br>

    <label for="sd">Start Date </label>
    <input type="date" id="sd"><br><br>

    <label for="ed">End Date</label>
    <input type="date" id="ed"><br><br>

<p>Priority</p> <input type="radio" id="high">
    <label for="high">High</label>
    <input type="radio" id="average">
    <label for="average">Average</label>
    <input type="radio" id="low">
    <label for="low">Low</label>


    <label for="description" id="description">Description</label><br>
     <textarea name="" id="person" cols="40" rows="5" placeholder="" required="required"></textarea>
    <br><br>

    <button type="submit">Submit</button>           <button type="clear">Clear</button>

</form>




</body>
</html>
