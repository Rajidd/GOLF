<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="oo.css">
</head>
<body>
<form action="">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="your name" required="required">
    <br><br>

  <label for="email">Email:</label>
    <input type="email" id="email" placeholder="your email" required="required">
    <br><br>

<label for="pwd">Password:</label>
    <input type="password" id="pwd"  required="required">
    <br><br>

<label for="phone number">Phone Number:</label>
    <input type="password" id="phone number" required="required">
    <br><br>

   <label for="gender" id="gender">Gender: <label for="">High</label>
    <input type="radio" id="average">
    <label for="average">Average</label>
    <input type="radio" id="low">
    <label for="low">Low</label>

    <br><br>

     <label for="language">Language:</label>
    <select name="" id="language">
        <option value="choose">Select Language</option>
        <option value="english">English</option>
        <option value="swahili">Swahili</option>
        <option value="arabic">Arabic</option>
    </select>
    <br><br>

    <label for="text">Zip Code:</label>
    <input type="code" id="text" required="required">
    <br><br>

     <label for="person">About:</label>
    <textarea name="" id="person" cols="40" rows="3" placeholder="Write about yourself..." required="required"></textarea>
    <br><br>

     <button type="register">Register</button>

</form>





</body>
</html>
